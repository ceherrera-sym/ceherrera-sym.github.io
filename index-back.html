<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>    
    <script src="index.js"></script>
    <title>Pendientes</title>
</head>

<body>
    <div class="w-75 center-content">
        <div class="card-body card mt-2 ">
            <form class="row">
                <div class="col-sm-4">
                    <div class="form-outline">
                        <input type="text" id="name" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-outline">
                        <input type="date" id="date" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-outline form-check d-flex text-center">
                        <input title="Recordar?" id="remindChk" class="form-check-input" type="checkbox"
                            id="checkboxNoLabel" value="" aria-label="..." />
                    </div>
                </div>
                <div class="col-sm-2 d-flex justify-content-center text-center">
                    <button id="addBtn" type="button" class="btn btn-success btn-rounded ">+</button>
                </div>
            </form>
            <table class="table align-middle mb-0 bg-white mt-4" >
                <thead>
                    <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Recordar?</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="stepContainer">
                    
                  </tbody>
            </table>
        </div>
    </div>
</body>

</html>
